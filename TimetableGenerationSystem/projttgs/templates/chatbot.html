<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic T.T Generator Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --left-msg-bg: #ececec;
      --right-msg-bg: #579ffb;
      --msger-bg: #fff;
      --border: 2px solid #ddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .msger {
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 867px;
      margin: 25px 10px;
      height: calc(100% - 50px);
      border: var(--border);
      border-radius: 10px;
      background: var(--msger-bg);
      box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .msger-header {
      padding: 15px;
      text-align: center;
      border-bottom: var(--border);
      background: var(--primary-color);
      color: white;
      font-family: 'Roboto Slab', serif;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 10px 10px 0 0;
    }

    .msger-chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #fcfcfe;
    }
    
    .msger-chat::-webkit-scrollbar {
      width: 6px;
    }
    
    .msger-chat::-webkit-scrollbar-track {
      background: #ddd;
    }
    
    .msger-chat::-webkit-scrollbar-thumb {
      background: var(--primary-color);
    }

    .msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background: #ddd;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
    }

    .msg-bubble {
      max-width: 450px;
      padding: 12px 15px;
      border-radius: 15px;
      background: var(--left-msg-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .msg-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .msg-info-name {
      margin-right: 10px;
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    .msg-info-time {
      font-size: 0.75em;
      color: #666;
    }

    .left-msg .msg-bubble {
      border-bottom-left-radius: 0;
    }

    .right-msg {
      flex-direction: row-reverse;
    }

    .right-msg .msg-bubble {
      background: var(--primary-color);
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .right-msg .msg-img {
      margin: 0 0 0 10px;
      border-color: var(--primary-color);
    }

    .right-msg .msg-info-name {
      color: white;
    }

    .right-msg .msg-info-time {
      color: rgba(255,255,255,0.7);
    }

    .msger-inputarea {
      display: flex;
      padding: 12px;
      border-top: var(--border);
      background: #f5f5f5;
      border-radius: 0 0 10px 10px;
    }

    .msger-inputarea * {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .msger-input {
      flex: 1;
      background: white;
      transition: all 0.3s;
    }

    .msger-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .msger-send-btn {
      margin-left: 10px;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .msger-send-btn:hover {
      background: #2980b9;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .msger {
        height: 100%;
        margin: 0;
        border-radius: 0;
      }
      
      .msg-bubble {
        max-width: 70%;
      }
    }
  </style>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <span style="color: white;">TT</span>GS Chatbot
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Automatic T.T Generator Bot</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi there! I'm the Automatic T.T Generator assistant. How can I help you with timetable generation today?
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");

    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Automatic T.T Generator Bot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      
      // Show typing indicator
      const typingMsg = appendMessage(BOT_NAME, BOT_IMG, "left", "Typing...");
      
      // Simulate bot response delay
      setTimeout(() => {
        // Remove typing indicator
        typingMsg.remove();
        botResponse(msgText);
      }, 1000);
    });

    function appendMessage(name, img, side, text) {
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop = msgerChat.scrollHeight;
      
      // Return the newly created element
      return msgerChat.lastElementChild;
    }

    function botResponse(rawText) {
      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        appendMessage(BOT_NAME, BOT_IMG, "left", data);
      });
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
</body>
</html>
